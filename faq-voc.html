<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MMI Toulon - Vocal Direct</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="assets/css/faq-voc.css" />
    </head>
    <body>
        <h1 class="main-title">Poses ta question</h1>

        <div class="section-container">
            <h3>Vocal</h3>
            <p class="description">
                Enregistre un message vocal, nous répondrons au plus vite.
            </p>

            <div class="mic-wrapper">
                <button class="mic-container" id="micBtn">
                    <i class="fa-solid fa-microphone" id="micIcon"></i>
                </button>
            </div>

            <div class="status-bar">
                <span class="waves">||||||||||||||||||</span>
                <span id="timer">0.0</span>
            </div>
            <p class="instruction" id="stopHint">Appuies pour enregistrer.</p>
        </div>

        <div class="section-container">
            <h3>Ou écris ta question</h3>
            <div class="input-box">
                <input
                    type="text"
                    id="questionInput"
                    maxlength="150"
                    placeholder="Décris ta problématique..."
                    autocomplete="off"
                />
                <button id="deleteBtn">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>
        </div>

        <div class="section-container">
            <h3>Catégorie</h3>
            <div class="select-wrapper">
                <select id="categorySelect">
                    <option value="Question ouverte">Question ouverte</option>
                    <option value="Développement Web">Développement Web</option>
                    <option value="Création & Design">Création & Design</option>
                    <option value="Communication">Communication</option>
                    <option value="Lieu & Campus">Lieu & Campus</option>
                    <option value="Infos Générales">Infos Générales</option>
                    <option value="Vie Étudiante">Vie Étudiante</option>
                </select>
                <i class="fa-solid fa-chevron-down select-icon"></i>
            </div>
        </div>

        <button class="btn-send" id="sendBtn">Envoyer</button>

        <script src="assets/js/faq-voc.js"></script>
    </body>
</html>
